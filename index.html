<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whack a tux</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video id="background-video" autoplay loop muted poster="snowfall video.mp4">
        <source src="snowfall video.mp4" type="video/mp4">
    </video>
    <div class="top">
        <div class="title">
            <h1>whack a tux</h1>
        </div>
        <div class="highscore">
            <h3>HIGH SCORE : <span id="highscore">0</span></h3>
        </div>
    </div>
    <div class="gameboard">
        <div class="game">
            <div class="igloo" data-igloo="1"></div>
            <div class="igloo" data-igloo="2"></div>
            <div class="igloo" data-igloo="3"></div>
            <div class="igloo" data-igloo="4"></div>
            <div class="igloo" data-igloo="5"></div>
            <div class="igloo" data-igloo="6"></div>
            <div class="igloo" data-igloo="7"></div>
            <div class="igloo" data-igloo="8"></div>
            <div class="igloo" data-igloo="9"></div>
        </div>
    </div>
    <script src="func.js"></script>
</body>
</html>
